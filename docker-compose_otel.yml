version: '3.8'

services:
  skip_server:
    build: ./src
    restart: unless-stopped
    container_name: skip_server
    hostname: ${SKIP_LOCAL_SYSTEM_ID}
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - SKIP_LOCAL_SYSTEM_ID=${SKIP_LOCAL_SYSTEM_ID}
      - SKIP_REMOTE_SYSTEM_ID=${SKIP_REMOTE_SYSTEM_ID}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_HOST=host.docker.internal
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME}
      - OTEL_RESOURCE_ATTRIBUTES=${OTEL_RESOURCE_ATTRIBUTES}
      - ENVIRONMENT=${ENVIRONMENT}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - otel-collector
    networks:
      - default

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    restart: unless-stopped
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Prometheus exporter metrics
    environment:
      # External Splunk configuration
      - SPLUNK_HEC_ENDPOINT=http:///${SPLUNK_HOST}:8088
      - SPLUNK_HEC_TOKEN=12345678-1234-1234-1234-123456789012
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default

volumes:
  app_logs: