# Configuração do Splunk para monitorar logs do SKIP Server
# Este arquivo deve ser copiado para $SPLUNK_HOME/etc/system/local/inputs.conf

[monitor:///opt/splunk/var/log/skip/skip.logs]
disabled = false
index = main
sourcetype = skip_server_logs
host = skip_server

# Configuração para parsing de logs estruturados
[skip_server_logs]
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)
TIME_FORMAT = %Y-%m-%d %H:%M:%S,%3N
TIME_PREFIX = ^
MAX_TIMESTAMP_LOOKAHEAD = 25
TRUNCATE = 10000